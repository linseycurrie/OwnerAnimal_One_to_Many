{% extends "base.html" %}

{% block content %}

{% for animal in all_animals %}
<div class="animal">
    <div class="content">
        {{animal.owner.name}}
        <div class="name">
            {{animal.name}}
            <div class="animal_type">
                {{animal.animal_type}}
            </div>
        </div>
    </div>
</div>
    <form  action="/animals/{{ animal.id }}/delete" method="POST">
        <button>delete</button>
    </form>
{% endfor %}


{% endblock %}
